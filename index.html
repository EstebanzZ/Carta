<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Mi Niña Hermosa</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: justify;
            line-height: 1.6;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        .signature {
            margin-top: 40px;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mi niña hermosa</h1>
        <p>12/23/2024</p>
        <p>Es nuestra primera navidad juntos y ojalá sean muchísimas más, ya que me contagias tu alegría y tu forma de ver estas épocas del año...</p>
        <p>(Incluye todo el texto que escribiste aquí, tal como deseas que aparezca)</p>
        <p class="signature">ATT:<br>Esteban</p>
    </div>

    <!-- Reproductor de música -->
    <audio autoplay loop style="display:none;">
        <source src="ruta-a-tu-cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
